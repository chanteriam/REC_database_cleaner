<!DOCTYPE html>
<link rel="stylesheet" href = "{{ url_for('static', filename='style.css') }}">
<html lang="en">
<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

      <!-- Logo -->
      <a href="https://myforefront.org/">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-image" >
      </a>
      
        <div class="row justify-content-center">
            <div class="col-md-6 text-center" style="color:rgb(100,100,100)">
                <h2>Racial Equity Collective Database Cleaner</h2>
            </div>
        </div>
        
        <!--- Grab Inputs -->
        <div class="row justify-content-center">
            <div class="mb-3">
                <form action="/" method="POST" enctype="multipart/form-data">
          
                    <!--- Grab Data Source (qualtrics/survey monkey) -->
                    <select name="source" id="source" class="form-select" required>
                      <option value="" disabled selected>Select Source...</option>
                      <option value="Qualtrics" title="Data downloaded from the Qualtrics survey">Qualtrics</option>
                      <option value="Survey Monkey" title="Data downloaded from the Survey Monkey survey">Survey Monkey</option>
                    </select>
                    
                    <!--- Upload Data file -->
                    <div class = "mb-3">
                      <br/>
                      <input type="file" name="file" id="file" class="form-control mb-3" accept=".csv, .xlsx, .xls" value="Upload File">
                      <input type="submit" value="Download Processed Database" class="btn btn-primary rounded" style="background-color:#1e93d1; border-color:#1e93d1">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
