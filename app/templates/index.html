<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>REC Database Cleaner</h1>
        

        <!-- Flash messages -->
        <div id="flash-messages" data-messages="{{ messages|tojson }}">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul class="messages">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                      {{ message }}
                    </div>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
          </div>
        
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Download Processed Database">
        </form>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Display flash messages as a toast notification -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var flashMessages = document.getElementById('flash-messages').dataset.messages;
            var messages = JSON.parse(flashMessages);

            messages.forEach(function(message) {
                var toast = document.createElement('div');
                toast.className = 'toast';
                toast.setAttribute('role', 'alert');
                toast.setAttribute('aria-live', 'assertive');
                toast.setAttribute('aria-atomic', 'true');
                toast.innerHTML = '<div class="toast-header">' +
                    '<strong class="me-auto">' + message.category + '</strong>' +
                    '<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>' +
                    '</div>' +
                    '<div class="toast-body">' + message.message + '</div>';

                document.body.appendChild(toast);

                var toastInstance = new bootstrap.Toast(toast);
                toastInstance.show();
            });
        });
    </script>
</body>
</html>
